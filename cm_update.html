<body>

    <div class="write-container">
        <img src="img/cm_newjeans.jpg" alt="Descriptive Alt Text" class="body-header-image">
        <div class="write_wrap">
            <h2 class="sr-only">community Update</h2>
            <form name="cm" onsubmit="return validateForm()">
                <table class="bord_table">
                    <caption class="sr-only">community update</caption>
                    <colgroup>
                        <col width="20%">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr class="first">
                            <th>作成者</th>
                            <td><input type="text" name="t_id"  readonly></td>
                        </tr>
                        <tr>
                            <th>タイトル</th>
                            <td><input type="text" name="t_title"  placeholder="タイトルを入力してください。"></td> <!-- タイトル 입력 안내 -->
                        </tr>
                        <tr>
                            <th>内容</th>
                            <td><textarea name="contents"  placeholder="内容を入力してください。"></textarea></td> <!-- 内容 입력 안내 -->
                        </tr>
                        <tr>
                            <th>添付</th>
                            <td><input type="file" name="t_photo" accept="image/*, .pdf"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn_wrap">
                    <input type="submit" value="登録" class="btn_ok">
                    <input type="reset" value="書き込み" class="btn_reset"> <!-- 변경된 부분 -->
                    <input type="button" value="一覧" class="btn_list" onClick="location.href='cm.html';"> <!-- 변경된 부분 -->
                </div>
            </form>
        </div>
